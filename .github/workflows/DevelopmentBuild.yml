name: DevelopmentBuild

on:
  push:
    branches:
      - master

env:
  SOLUTION_FILE_PATH: project/CG-1.sln
  CONFIGURATION: Development

jobs:
  build:
    runs-on: windows-2022

    steps:
    - name: Checkout
      uses: actions/checkout@v4 # バージョンを追記

    - name: Add MSBuild to Path
      uses: microsoft/setup-msbuild@v2
      with:
        msbuild-architecture: x64

    - name: Build
      run: msbuild ${{env.SOLUTION_FILE_PATH}} /p:Platform=x64 /p:Configuration=${{env.CONFIGURATION}}
